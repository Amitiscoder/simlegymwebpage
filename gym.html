<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 300px;
            text-align: center;
         
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
    <title>My Gym</title>
</head>
<body>

    <header></header>
        <h1>Welcome to My Gym</h1>
    </header>

    <section>
        <div class="card">
            <img src="image1.jpeg" alt="Gym Photo 1">
            <h2>Cardio Zone</h2>
            <p>State-of-the-art cardio equipment to keep you fit and healthy.</p>
        </div>

        <div class="card">
            <img src="image2.jpeg" alt="Gym Photo 2">
            <h2>Weightlifting Area</h2>
            <p>Build strength and muscle in our dedicated weightlifting section.</p>
        </div>

        <div class="card">
            <img src="image4.jpeg" alt="Gym Photo 3">
            <h2>Group Classes</h2>
            <p>Join our group classes for a fun and engaging fitness experience.</p>
        </div>
    </section>

    <footer>
        <p>Contact us at: info@mygym.com</p>
    </footer>

</body>
</html>
